<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./about.css">
    <title>App Alicious</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        #dropdown::before{
            content: ">";
        }
        </style>
</head>
<body>
    <header>
        <div class="top container">
            <div class="logo">
                <div>App Alicious</div>
                <p>Free PSD Website Template</p>
            </div>

            <div class="header-image">
                <img
                    src="https://via.placeholder.com/468x60?text=468 x 60px"
                />
            </div>
        </div>
        <div class="bottom container">
            <ul>
                <li>
                    <a href="index.html">Homepage</a>
                </li>
                <li>
                    <a href="/about.html" target = "_blank" >About</a>
                </li>
                <li>
                    <a href="/contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="#" id="dropdown" style=" color: blue">Dropdown</a>
                </li>
                <li>
                    <a href="pricing.html">Pricing</a>
                </li>
            </ul>

            <div class="search-box">
                <input
                    type="search"
                    placeholder="Enter Search Term Here"
                />
                <button type="submit">Submit</button>
            </div>
            
        </div>
    </header>

    <main>
        <section>
            <h3>Contact Us</h3>
            <br>
            <br>

            <address>
                Written by <a href="mailto:njnasufi@gmail.com">Kajtaz Gjema</a>.<br> 
                Visit us at:<br>
                <a href="#">app-alicious.com </a><br>
                Box 10000, Prishtina<br>
                Kosova
            </address>
                <br>
            The <abbr title="Universiteti i Prishtines">UP</abbr> was founded in <mark>1969</mark>.

            <br>

        </section>


        <section>
            <br><br><br><br>
            <!-- Form with check boxes -->
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail" class="form-control-label"><span class="required-label">*</span> Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword" class="form-control-label"><span class="required-label">*</span> Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                </div>

                <div class="form-group">

                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile" class="form-control-file">
                    
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </section>
    </main>

    

</body>
</html>
